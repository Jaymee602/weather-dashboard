<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Kdam+Thmor+Pro&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
    <main class="row">
        <section class="col">
            <div class="card">
                <h2 class="card-headers">Search for a city:</h2>
                <form id="search-form">
                    <input id="city-search" type="text" placeholder="Enter city here">
                    <button id="search-btn" type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card">
                <h3 class="card-headers">Search History:</h3>
                <div id="search-history"></div>
            </div>
        </section>

        <section class="col">
            <div id="today" class="card">
                <h2 id="city">City</h2>
                <h3 id="date">Date</h3>
                <p id="temp">Temp</p>
                <p id="wind">Wind</p>
                <p id="humidity">humidity</p>
                <p id="uv-index">UV Index</p>
            </div>

            <div class="card">
                <h3 class="card-headers">5-Day Forecast:</h3>
                <div id="5-day"></div>
            </div>
        </section>
    </main>
    </div>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
