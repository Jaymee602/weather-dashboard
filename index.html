<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Kdam+Thmor+Pro&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
    <main class="row">
        <section class="col">
            <div class="card">
                <h2 class="card-headers">Search for a city:</h2>
                <form id="search-form">
                    <input id="city-search" type="text" placeholder="Enter city here">
                    <button id="search-btn" type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card">
                <h3 class="card-headers">Search History:</h3>
                <div id="search-history"></div>
            </div>
        </section>

        <section class="col">
            <div id="today" class="card">
                <h2 id="city"></h2>
                <h4 id="date"></h4>
                <p><span id="temp"></span></p>
                <p><span id="wind"></span></p>
                <p><span id="humidity"></span></p>
                <!--<p>UV Index: <span id="uv-index"></span></p>-->
            </div>

            <div class="card">
                <h3 class="card-headers">5-Day Forecast:</h3>
                <div id="five-day"></div>
            </div>
        </section>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
